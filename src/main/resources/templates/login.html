<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" id="form-login">
      <div class="row cl">
      <h1 align="center"><img src="/img/login.png"></h1>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="user_id" name="user_id" type="text" placeholder="账户id" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="user_pwd" name="user_pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">&nbsp;&nbsp;
          <input name="" type="reset" class="btn btn-success radius size-L" value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;">

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
$(function(){
	$("#form-login").validate({
		rules:{
			user_id:{
				required:true,
			},
			user_pw:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "/user/loginCheck" ,
				dataType:"text",
				async: false,
				success: function(data){
					if(data=="0"){
						  layer.confirm('账户id或密码输入有误，请重新输入！', {
							  btn: ['确定']
							},  function(){
								window.location.href="/user/logout";
								window.event.returnValue=false;
							});
					}else if(data=="1"){
						layer.confirm('该账户已被注销，请联系系统管理员！', {
							  btn: ['确定']
							},  function(){
								window.location.href="/user/logout";
							});
					}else if(data=="member"){
						layer.confirm('账户id或密码输入有误，请重新输入！', {
							  btn: ['确定']
							},  function(){
								window.location.href="/user/logout";
								window.event.returnValue=false;
							});
					}else if(data=="admin"){
						window.location.href="/user/admin";
					}else if(data=="superAdmin"){
						window.location.href="/user/superAdmin";
					}else if(data=="null"){
						layer.alert("第n次失败了吧？哈哈哈哈，重新来过吧！");
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
                	layer.alert("第几次失败了？哈哈哈哈，重新来过吧！");
				}
			});
		}
	});
});
</script>
</body>
